<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            text-transform: uppercase;
            flex: 1;
            text-align: center;
            min-width: 100px;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #fff;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .contact-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }
        .contact-item img {
            width: 30px;
            height: 30px;
            margin-right: 20px;
        }
        .contact-item a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Contacto</h1>
</header>

<nav>
    <a href="index.html">Inicio</a>
    <a href="tuto.html">Tutoriales</a>
</nav>

<div class="container">
    <div class="contact-info">
        <!-- Correo Electrónico -->
        <div class="contact-item">
            <img src="https://img.icons8.com/ios-filled/50/000000/email-open.png" alt="Correo">
            <a href="mailto:correo@ejemplo.com">aprendesobrelaweb@hotmail.com</a>
        </div>
        
        <!-- Teléfono -->
        <div class="contact-item">
            <img src="https://img.icons8.com/ios-filled/50/000000/phone.png" alt="Teléfono">
            <a href="#">+505 8115-6702</a>
        </div>
        
        <!-- Facebook -->
        <div class="contact-item">
            <img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" alt="Facebook">
            <a href="#">Facebook</a>
        </div>
        
        <!-- WhatsApp -->
        <div class="contact-item">
            <img src="https://img.icons8.com/ios-filled/50/000000/whatsapp.png" alt="WhatsApp">
            <a href="#">WhatsApp</a>
        </div>
        
        <!-- Instagram -->
        <div class="contact-item">
            <img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" alt="Instagram">
            <a href="#">Instagram</a>
        </div>
    </div>
</div>

<footer>
    <p>©2024 HTML FREE</p>
</footer>

</body>
</html>
